<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order a Pizza!</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaForm">
        <div class="jumbotron">
          <h1>Build a pizza for your friends and family!</h1>
        </div>
        <div class="selectPizza">
          <label id="sizeColor">Select what size pizza you'd like:</label>
          <br>
          <div id="size" class="row">
            <div class="col-sm-12">
              <select id="pizzaSize" class="form-control">
                <option value="8">Small (8")</option>
                <option value="12">Medium (12")</option>
                <option value="18">Large (18")</option>
              </select>
            </div>
          </div>
        </div>
        <br>
        <div class="selectToppings">
          <label>Select your toppings:</label>
          <br>
          <div class="cheese">
            <label>Cheese
              <input id="pizzaToppings1" type="checkbox" name="toppings" value="2">
            </label>
          </div>
          <div class="pepperoni">
            <label>Pepperoni
              <input id="pizzaToppings2" type="checkbox" name="toppings" value="2">
            </label>
          </div>
          <div class="sausage">
            <label>Sausage
              <input id="pizzaToppings3" type="checkbox" name="toppings" value="2">
            </label>
          </div>
          <div class="veggies">
            <label>Veggies
              <input id="pizzaToppings4" type="checkbox" name="toppings" value="2">
            </label>
          </div>
          <br>
          <button type="submit" name="button">Make your pizza!</button>
        </div>
      <form>
        <div class="price">
          <p id="pizzaOutput"></p>
        </div>
    </div>
  </body>
</html>
